<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Basic!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
        background: #070a0f;
        color: #cfe;
        font: 13px/1.4 system-ui;
      }
      canvas {
        width: 100%;
        height: 100%;
        display: block;
        cursor: none;
      }
      .hud {
        position: fixed;
        left: 12px;
        top: 10px;
        background: #0a0f16cc;
        padding: 8px 10px;
        border: 1px solid #223;
        border-radius: 8px;
      }
      kbd {
        padding: 1px 6px;
        border: 1px solid #345;
        border-radius: 4px;
        background: #111;
        color: #9fd;
      }
    </style>
  </head>
  <body>
    <canvas id="c"></canvas>
    <div class="hud" id="hud"></div>
  </body>
  <script src="src/test.js"></script>
</html>
