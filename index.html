<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Lesson 1 — Motion & Coordinates</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
        background: #0b0f1a;
        color: #e6e6e6;
        font: 14px/1.4 system-ui, sans-serif;
      }
      .wrap {
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: auto 1fr;
        height: 100%;
      }
      header {
        padding: 12px 16px;
        border-bottom: 1px solid #223;
        background: #0e1322;
        position: sticky;
        top: 0;
        z-index: 1;
      }
      #info {
        opacity: 0.85;
      }
      canvas {
        display: block;
        width: 100%;
        height: 100%;
      }
      .overlay {
        position: fixed;
        right: 12px;
        bottom: 12px;
        background: #111a;
        padding: 8px 10px;
        border: 1px solid #334;
        border-radius: 8px;
      }
      code {
        background: #1118;
        padding: 0 4px;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <header>
        <div id="info">
          <strong>Lesson 3:</strong> Make something follow the mouse pointer.
          <small>Drag the mouse around. Wheel = gravity +/–</small>
          <code>(0,0)</code> (top-left). Mouse shown below.
        </div>
      </header>

      <canvas id="c"></canvas>
    </div>

    <div class="overlay" id="mouse">mouse: (–, –)</div>
    <script src="src/sfmp.js"></script>
  </body>
</html>
