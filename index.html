<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Basic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
        background: #06090f;
      }
      canvas {
        width: 100%;
        height: 100%;
        display: block;
        cursor: none;
      }
      .hud {
        position: fixed;
        left: 12px;
        top: 10px;
        color: #cfe;
        font: 13px/1.4 system-ui;
        background: #0a0f18cc;
        padding: 6px 8px;
        border-radius: 8px;
        border: 1px solid #1f2a3a;
      }
      .hud kbd {
        padding: 0 4px;
        border: 1px solid #334;
        border-radius: 4px;
        background: #1116;
      }
    </style>
  </head>
  <body>
    <canvas id="c"></canvas>
    <div class="hud" id="hud"></div>
    <script src="src/test.js"></script>
  </body>
</html>
